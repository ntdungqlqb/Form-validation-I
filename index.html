<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Đăng ký</h3>
                <p class="desc">Cùng nhau học lập trình nhé ❤️</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" type="text" placeholder="VD: Trí Dũng" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="VD: email@domain.com"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Nhập mật khẩu"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input
                        id="password_confirmation"
                        name="password_confirmation"
                        placeholder="Nhập lại mật khẩu"
                        type="password"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="province" class="form-label">Tỉnh/TP</label>
                    <select id="province" name="province" class="form-control">
                        <option value="">-- Chọn Tỉnh/TP --</option>
                        <option value="hni">Hà Nội</option>
                        <option value="hpg">Hồ Chí Minh</option>
                    </select>

                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Giới tính</label>
                    <div class="form-row">
                        <input name="gender" type="radio" value="male" />Nam
                        <input name="gender" type="radio" value="female" />Nữ
                        <input name="gender" type="radio" value="orther" />Khác
                    </div>
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input id="avatar" name="avatar" type="file" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Khoá học</label>
                    <div class="form-row">
                        <input name="course" type="checkbox" value="html-css" /> HTML CSS
                        <input name="course" type="checkbox" value="js" />JavaScript
                        <input name="course" type="checkbox" value="reactjs" />ReactJS
                    </div>
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
            </form>
        </div>

        <script src="./validator.js"></script>
        <script>
            // mong muon
            Validator({
                form: "#form-1",
                formGroupSelector: ".form-group",
                errorSelector: ".form-message",
                rules: [
                    Validator.isRequired("#fullname"),
                    Validator.isFullName("#fullname", "Vui lòng nhập tên đầy đủ của bạn"),
                    Validator.isRequired("#email"),
                    Validator.isEmail("#email", "Email không hợp lệ!"),
                    Validator.isRequired("#password"),
                    Validator.isPassword("#password"),
                    Validator.isRequired("#password_confirmation"),
                    Validator.isConfirmed(
                        "#password_confirmation",
                        function () {
                            return document.querySelector(" #form-1 #password").value;
                        },
                        "Mật khẩu nhập lại không khớp!"
                    ),
                    Validator.isRequired('input[name="gender"]', "Vui lòng chọn trường này"),
                    Validator.isRequired('input[name="course"]', "Vui lòng chọn trường này"),
                    Validator.isRequired("#province", "Vui lòng chọn trường này"),
                    Validator.isRequired("#avatar", "Vui lòng chọn file"),
                ],
                onSubmit: function (data) {
                    // Call API
                    console.log(data);
                    alert("Đăng ký thành công!");
                },
            });
        </script>
    </body>
</html>
